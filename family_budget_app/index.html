<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Приложение - подсчет доходов и расходов за месяц. Узнайте на что уходит ваш семейный бюджет"> 
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Калькулятор семейного бюджета</title>
    </head>
    <body>
        
        <div class="top">
            <div class="budget">
                <div class="budget__title">
                    Доступный бюджет в <span class="budget__title--month">%Month%</span>:
                </div>
                
                <div class="budget__value">+ 2 345,64&</div>
                
                <div class="budget__income clearfix">
                    <div class="budget__income--text">Общий доход</div>
                    <div class="right"> 
                        <div class="budget__income--value">+ 4 300,00</div>
                        <div class="budget__income--percentage">&nbsp;</div>
                    </div>
                </div>
                
                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Общий расход</div>
                    <div class="right clearfix">
                        <div class="budget__expenses--value">- 1 954,36</div>
                        <div class="budget__expenses--percentage">45%</div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <select class="add__type">
                        <option value="income" selected>+</option>
                        <option value="expense">-</option>
                    </select>
                    <input type="text" class="add__description" placeholder="Добавить описание">
                    <input type="number" class="add__value" placeholder="Сумма">
                    <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
            <div class="container clearfix">
                <div class="income">
                    <h2 class="icome__title">Доходы</h2>
                    <div class="income__list">
                        <!--
                        <div class="item clearfix" id="income-0">
                            <div class="item__description">Зарплата</div>
                            <div class="right clearfix">
                                <div class="item__value">+ 90 100,00</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="item clearfix" id="income-1">
                            <div class="item__description">Продал шкаф</div>
                            <div class="right clearfix">
                                <div class="item__value">+ 2 500,00</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        -->
                    </div>
                </div>
                
                
                
                <div class="expenses">
                    <h2 class="expenses__title">Расходы</h2>
                    <div class="expenses__list">
                        <!--
                        <div class="item clearfix" id="expense-0">
                            <div class="item__description">Аренда комнаты</div>
                            <div class="right clearfix">
                                <div class="item__value">- 30 000,00</div>
                                <div class="item__percentage">21%</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="item clearfix" id="expense-1">
                            <div class="item__description">Покупка продуктов</div>
                            <div class="right clearfix">
                                <div class="item__value">- 2 435,28</div>
                                <div class="item__percentage">10%</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        -->
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
